<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="display" method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <td> Fname </td>
        <td><input type="text" id="tbfname" name="tbfname"></td>
    </tr>
     <tr>
        <td> Lname </td>
        <td><input type="text" id="tblname" name="tblname"></td>
    </tr>
    <tr>
        <td> Mobile </td>
        <td><input type="text" id="tbmobile" name="tbmobile"></td>
    </tr>
    <tr>
        <td> E-mail </td>
        <td><input type="text" id="tbmail" name="tbmail"></td>
    </tr>
     <tr>
        <td> City </td>
        <td><select name="ddlcity">
                <option>--select--</option>
         {% for i in Cities %}
            <option>{{ i.city_name }}</option>
         {% endfor %}
         </select></td>
    </tr>
    <tr>
        <td> Course </td>
        <td><select name="ddlcourse">
            <option>--select--</option>
        {% for i in Courses %}
            <option>{{ i.course }}</option>
         {% endfor %}
        </select></td>
    </tr>
        <td> </td>
    	  <td><input type="submit" value="Display"></td>

   </table>

</form>
</body>
</html>
